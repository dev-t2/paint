<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Paint</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="controls">
            <div class="controls_util">
                <div class="controls_range">
                    <input
                        type="range"
                        id="range"
                        min="1"
                        max="10.0"
                        value="5.5"
                        step="0.1"
                    />
                </div>

                <div class="controls_btns">
                    <button class="mode">FILL</button>
                    <button class="save">SAVE</button>
                </div>
            </div>

            <div class="controls_colors">
                <div
                    class="controls_color"
                    style="background-color: #2c2c2c;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #ff3b30;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #ff9500;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #ffcc00;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #4cd963;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #5ac8fa;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #0579ff;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #5856d6;"
                ></div>
                <div
                    class="controls_color"
                    style="background-color: #ffffff;"
                ></div>
            </div>
        </div>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
